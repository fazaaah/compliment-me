<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compliment Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link type="image/png" href="assets/favicon.ico" rel="icon">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900|IBM+Plex+Sans|Sonsie+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <section class="generator-container">
        <div class="flex-container">
            <h1>Give me a compliment!</h1>

            <form>
            <div class="name-container">
                <input type="text" id="name" class="name" placeholder="What's your name?" autocomplete="off" required>
                <label for="name" class="visually-hidden">Name</label>
            </div>
            
            <div class="slider-container">
                <img src="assets/smile-1.svg">
                <div class="slider-div">
                    <input type="range" id="strength" class="slider" name="strength" min="1" max="3" step="1" value="2" aria-valuemin="1" aria-valuemax="3" aria-valuenow="2">
                    <label for="name" class="visually-hidden">Strength of compliment</label>
                </div>
                <img src="assets/smile-3.svg">
            </div>

            <div class="dev-mode">
                <input type="checkbox" id="dev-checkbox" class="dev-checkbox" name="dev-checkbox">
                <span class="checkmark"></span>
                <p>Developer mode</p>
                <label for="name" class="visually-hidden">Developer mode</label>
            </div>

            <div class="button">
                <input type="submit" id="submit" class="submit" value="Let's hear it!">
                <label for="submit" class="visually-hidden">Generate</label>
            </div>
            </form>

            <div>
                <p class="output"></p>
            </div>
            
        </div>
    </section>

    <footer>
        <p> Icons by AomAm from the Noun Project </p>
    </footer>
    </div>
    
    <script src="script.js"></script>


</body>
</html>
