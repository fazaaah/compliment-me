<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compliment Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:900|IBM+Plex+Sans|Sonsie+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <section class="generator-container">
        <div class="flex-container">
            <h1>Give me a compliment!</h1>

            <form>
            <div class="name-container">
                <input type="text" id="name" class="name" placeholder="What's your name?" autocomplete="off" required>
                <label for="name" class="visually-hidden"></label>
            </div>
            
            <div class="slider-container">
                <img src="assets/smile-1.svg">
                <!-- <i class="far fa-smile"></i> -->
                <div class="slider-div">
                    <input type="range" id="strength" class="slider" name="strength" min="1" max="3" step="1" value="2">
                </div>
                <img src="assets/smile-3.svg">
                <!-- <i class="far fa-laugh-beam"></i> -->
            </div>

            <div class="dev-mode">
                <input type="checkbox" id="dev-checkbox" class="dev-checkbox" name="dev-checkbox">
                <span class="checkmark"></span>
                <p>Developer mode</p>
                <label for="name" class="visually-hidden"></label>
            </div>

            <div class="button">
                <input type="submit" id="submit" class="submit" value="Generate">
                <label for="submit" class="visually-hidden"></label>
            </div>
            </form>

            <div>
                <p class="output"></p>
            </div>
            
        </div>
    </section>

    <footer>
        <p>Compliment contributions by Kat Bosnic, Alex Dodd  â€¢  Icons by AomAm from the Noun Project </p>
        <!-- <p></p>
        <p></p> -->
    </footer>
    </div>
    
    <script src="test-script.js"></script>


</body>
</html>
