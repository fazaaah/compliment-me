<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compliment Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <link to google fonts> -->
</head>
<body>
    <section class="generator-container">
        <div class="flex-container">
            <h1>Give me a compliment!</h1>

            <form>
            <div class="name-container">
                <input type="text" id="name" class="name" placeholder="Name" required>
                <label for="name" class="visually-hidden"></label>
            </div>
            
            <div class="slider">
                <input type="range" id="strength" name="strength" min="1" max="3" step="1" value="2">
            </div>

            <div class="dev-mode">
                <input type="checkbox" id="checkbox" name="checkbox"> Developer mode
                <label for="name" class="visually-hidden"></label>
            </div>

            <div class="button">
                <input type="submit" id="submit" class="submit" value="Generate">
                <label for="submit" class="visually-hidden"></label>
            </div>
            </form>

            <div>
                <p class="output"></p>
            </div>
            
        </div>
    </section>

    <footer>
        <p>Credits</p>
        <p>Most compliments by Kat Bosnic</p>
        <p>Icons by AomAm from the Noun Project</p>
    </footer>

    
    <script src="test-script.js"></script>


</body>
</html>
